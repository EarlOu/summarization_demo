<html>
<head>

    <script src="js/demo.js"></script>

    <link rel="stylesheet" type="text/css" href="style/demo.css"/>
</head>
<body onresize="resize();">
    <div id="main-wrapper">
        <div id="control-panel">
            <div id="btn-start" class="button" onclick="start_click();">Start</div>
            <div id="btn-prev" class="button" onclick="prev()">Prev</div>
            <div id="btn-repeat" class="button" onclick="repeat_click();">Repeat</div>
            <div id="btn-fullscreen" class="button" onclick="fullscreen();">Fullscreen</div>
        </div>
    	<div id="layout-wrapper">
    		<img class="layout" src="img/layout.jpg"></img>
    	</div>
        <div id="selected-view-bar"></div>
    </div>
    <div id="loading-blocker"><p class="loading-text">Loading...</p></div>
</body>
</html>
